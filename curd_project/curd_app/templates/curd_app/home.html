<!DOCTYPE html>
<!-- load static  -->
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <!-- cnd links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- css links  -->
    <link rel="stylesheet" href="{% static 'curd_app/css/style.css'%}" />
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h1>Registration Form</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">name</label>
                        <input type="text" class="form-control" name="name" />
                    </div>
                    <div class="mb-3">
                        <label for="roll" class="form-label">roll no</label>
                        <input type="text" class="form-control" name="roll" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" autocomplete="none" />
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="none" />
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

                {% if messages %} {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %} {% endif %}
            </div>

            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Roll</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for std in stu_data %}
                        <tr>
                            <td>{{std.id}}</td>
                            <td>{{std.name}}</td>
                            <td>{{std.roll}}</td>
                            <td>{{std.email}}</td>
                            <td>{{std.password}}</td>
                            <td>
                                <button type="button" class="btn btn-info">
                                    <a style="text-decoration: none; color:black;"
                                        href="{%url 'update' std.id%}">Update</a>
                                </button>
                                <button type="button" class="btn btn-danger">

                                    <a style="text-decoration: none; color:black;"
                                        href=" {% url 'delete' std.id %}">Delete</a>
                                </button>

                            </td>
                            {%endfor%}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- cnd links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
